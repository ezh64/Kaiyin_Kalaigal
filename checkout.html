<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Checkout - KaiyinKalaigal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- Header -->
<header class="bg-teal-700 text-white">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <div class="flex items-center">
            <img alt="Logo" class="h-20 w-20" height="100" src="assets/kklogo.png" width="100"/>
            <h1 class="ml-3 text-2xl font-bold">KaiyinKalaigal</h1>
        </div>
        <nav class="flex items-center space-x-6">
            <a class="hover:underline" href="index.html">HOME</a>
            <a class="hover:underline" href="products.html">PRODUCTS</a>
            <a class="hover:underline" href="artist.html">ARTISTS</a>
            <a class="hover:underline" href="sell1.html">SELL</a>
            <button class="bg-white text-teal-700 px-4 py-2 rounded-md">LOGIN</button>
        </nav>
    </div>
</header>

<main class="container mx-auto py-8 px-6">
    <h2 class="text-3xl font-bold mb-4">Checkout</h2>
    <div id="checkoutItems" class="bg-gray-200 p-4 rounded-md">
        <h3 class="font-bold mb-4">Your Cart Items:</h3>
        <div id="cartItems"></div>
    </div>
    <div class="mt-4">
        <button id="confirmCheckout" class="bg-teal-700 text-white px-4 py-2 rounded-md">Confirm Checkout</button>
    </div>
</main>

<script>
    // Retrieve cart from local storage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cartItems');

    // Display cart items
    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>No items in the cart.</p>';
    } else {
        cart.forEach(item => {
            cartItemsContainer.innerHTML += `<div>${item.name} - ${item.price}</div>`;
        });
    }

    // Confirm checkout action
    document.getElementById('confirmCheckout').addEventListener('click', function() {
        alert('Thank you for your purchase!');
        localStorage.removeItem('cart'); // Clear cart after checkout
        window.location.href = 'index.html'; // Redirect to home page
    });
</script>
</body>
</html>
