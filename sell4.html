<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto">
  <header class="bg-teal-700 text-white p-4 flex items-center justify-between">
   <div class="flex items-center">
    <img src="assets/kklogo.png" alt="Kaiyin Kalaigal Logo" class="logo" width="100" height="100">
   </div>
   <div class="flex items-center space-x-4">
    <div class="relative">
     <input class="p-2 rounded-full w-64" placeholder="Search" type="text"/>
     <i class="fas fa-search absolute right-3 top-3 text-gray-500">
     </i>
    </div>
    <button class="p-2 rounded-full bg-white text-green-900">
     <i class="fas fa-microphone">
     </i>
    </button>
   </div>
   <nav class="flex space-x-4">
    <a class="hover:underline" href="index.html">
     HOME
    </a>
    <a class="hover:underline" href="products.html">
     PRODUCTS
    </a>
    <a class="hover:underline" href="artist.html">
     ARTISTS
    </a>
    <a class="hover:underline" href="sell3.html">
     SELL
    </a>
    <a class="hover:underline" href="#">
     LAN
    </a>
   </nav>
   <button class="border border-white px-4 py-2 rounded">
    LOGIN
   </button>
  </header>
  <main class="p-8">
   <div class="flex justify-center items-center space-x-8 mb-8">
    <div class="flex flex-col items-center">
     <div class="h-4 w-4 bg-teal-700 rounded-full">
     </div>
     <span class="mt-2 text-sm">
      BASIC DETAILS
     </span>
    </div>
    <div class="flex flex-col items-center">
     <div class="h-4 w-4 bg-teal-700 rounded-full">
     </div>
     <span class="mt-2 text-sm">
      BANK DETAILS
     </span>
    </div>
    <div class="flex flex-col items-center">
     <div class="h-4 w-4 bg-teal-700 rounded-full">
     </div>
     <span class="mt-2 text-sm">
      PRODUCT UPLOAD
     </span>
    </div>
    <div class="flex flex-col items-center">
     <div class="h-4 w-4 bg-teal-700 rounded-full">
     </div>
     <span class="mt-2 text-sm">
      COMPLETION
     </span>
    </div>
   </div>
   <div class="flex justify-around items-center mb-16">
    <div class="flex flex-col items-center">
     <span class="mb-2">
      MAKE CHANGES
     </span>
     <i class="fas fa-volume-up mb-4">
     </i>
     <button class="bg-gray-200 text-green-900 px-8 py-4 rounded-full">
      GO BACK
     </button>
    </div>
    <div class="flex flex-col items-center">
     <span class="mb-2">
      CONFIRM UPLOAD
     </span>
     <i class="fas fa-volume-up mb-4">
     </i>
     <button class="bg-gray-200 text-green-900 px-8 py-4 rounded-full">
      UPLOAD
     </button>
    </div>
   </div>
   <div class="flex justify-around items-center">
    <div class="flex flex-col items-center">
     <span class="mb-2">
      HELPLINE WITH AGENT / CHAT WITH AGENT
     </span>
     <i class="fas fa-volume-up mb-4">
     </i>
     <img alt="Agent Icon" class="h-24 w-24 mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/E9QWLwDoBbgf2CIa3v2IMNV9HtYJhdZTkvfj3r_deI0.jpg" width="100"/>
     <button class="bg-gray-200 text-green-900 px-8 py-4 rounded-full">
      ....................
     </button>
    </div>
    <div class="flex flex-col items-center">
     <img alt="Call Icon" class="h-24 w-24 mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/APHopDdP87J_xOAZoERjgsy2ASyzg88KkfKasoV7WM0.jpg" width="100"/>
     <button class="bg-gray-200 text-teal-700 px-8 py-4 rounded-full">
      call
     </button>
    </div>
   </div>
  </main>
 </body>
</html>
