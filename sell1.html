<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Form Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-white">
  <header class="bg-teal-700 p-4 flex items-center justify-between">
    <img src="assets/kklogo.png" alt="Kaiyin Kalaigal Logo" class="logo" width="100" height="100">
   <div class="flex items-center space-x-4">
    <div class="relative">
     <input class="pl-10 pr-4 py-2 rounded-full" placeholder="Search" type="text"/>
     <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
     </i>
    </div>
    <nav class="space-x-4 text-white">
     <a class="hover:underline" href="index.html">
      HOME
     </a>
     <a class="hover:underline" href="products.html">
      PRODUCTS
     </a>
     <a class="hover:underline" href="artist.html">
      ARTISTS
     </a>
     <a class="hover:underline" href="sell1.html">
      SELL
     </a>
     <a class="hover:underline" href="#">
      LAN
     </a>
    </nav>
    <button class="border border-white text-white px-4 py-2 rounded-full">
     LOGIN
    </button>
   </div>
  </header>
  <main class="p-8">
   <div class="flex justify-center mb-8">
    <div class="w-3/4">
     <div class="flex justify-between items-center mb-4">
      <div class="w-1/5 text-center">
       <div class="h-4 w-4 bg-teal-700 rounded-full mx-auto">
       </div>
       <p class="text-xs mt-2">
        BASIC DETAILS
       </p>
      </div>
      <div class="w-1/5 text-center">
       <div class="h-4 w-4 bg-gray-300 rounded-full mx-auto">
       </div>
       <p class="text-xs mt-2">
        BANK DETAILS
       </p>
      </div>
      <div class="w-1/5 text-center">
       <div class="h-4 w-4 bg-gray-300 rounded-full mx-auto">
       </div>
       <p class="text-xs mt-2">
        PRODUCT UPLOAD
       </p>
      </div>
      <div class="w-1/5 text-center">
       <div class="h-4 w-4 bg-gray-300 rounded-full mx-auto">
       </div>
       <p class="text-xs mt-2">
        COMPLETION
       </p>
      </div>
     </div>
     <div class="border-t border-gray-300">
     </div>
    </div>
   </div>
   <form class="space-y-6">
    <div class="flex items-center space-x-4">
     <label class="w-1/4 text-right" for="name">
      NAME
      <i class="fas fa-volume-up" id="micButton">
    </i>
    <audio id="audio" src="sample-6s.mp3"></audio>
     </label>
     <input class="w-3/4 p-2 rounded-lg bg-gray-200" id="name" type="text"/>
    </div>
    <div class="flex items-center space-x-4">
     <label class="w-1/4 text-right" for="phone">
      PHONE NUMBER
      <i class="fas fa-volume-up" id="phoneaudio">
    </i>
    <audio id="audio1" src="sample1-6s.mp3"></audio>
     </label>
     <input class="w-3/4 p-2 rounded-lg bg-gray-200" id="phone" type="text"/>
    </div>
    <div class="flex items-center space-x-4">
     <label class="w-1/4 text-right" for="pan">
      PAN NUMBER
      <i class="fas fa-volume-up">
      </i>
     </label>
     <input class="w-3/4 p-2 rounded-lg bg-gray-200" id="pan" type="text"/>
    </div>
    <div class="flex items-start space-x-4">
     <label class="w-1/4 text-right" for="address">
      ADDRESS
      <i class="fas fa-volume-up">
      </i>
     </label>
     <textarea class="w-3/4 p-2 rounded-lg bg-gray-200 h-32" id="address"></textarea>
    </div>
    <div class="flex justify-end">
        <button class="bg-teal-700 text-white px-6 py-2 rounded-full" type="submit" >
    <a href="sell2.html">
      NEXT</a>
     </button>
    </div>
   </form>
  </main>
 </body>
 <script>
    document.getElementById('micButton').addEventListener('click', function() {
        const audio = document.getElementById('audio');
        audio.play();
    });
    document.getElementById('phoneaudio').addEventListener('click', function() {
        const audio = document.getElementById('audio1');
        audio.play();
    });
 </script>
</html>
